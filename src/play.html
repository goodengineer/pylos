<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/play.css">
  </head>
  <body>

    <div class="app-container">
        <div id="info-panel">
            <div class="ball-info left turn">
                <div class="note">you</div>
                <div class="ball"></div>
                <div class="number">15</div>
            </div>
            <div class='divider'></div>
            <div class="ball-info right">
                <div class="note">opponent</div>
                <div class="ball"></div>
                <div class="number">15</div>
            </div>
        </div>

        <canvas id="canvas"></canvas>

        <div id="confirm-button">CONFIRM</div>

        <span id="share-btn" class="fa-stack fa-lg">
          <i class="fa fa-circle-thin fa-stack-2x"></i>
          <i class="fa fa-share-alt fa-stack-1x"></i>
        </span>
        <p id="copied-to-clipboard-message">shareable url copied to clipboard!</p>

        <div id="game-over-message">
            DEFEAT
        </div>
    </div>

    <script type="text/javascript" src="play.js"></script>
  </body>
</html>
